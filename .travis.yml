language: python
python:
- '3.7'
install:
- pip install -r requirements.txt
env:
- DJANGO_SETTINGS_MODULE="coronawatch.settings"
services:
- postgresql
- docker
before_install:
- docker-compose build .
script:
- echo "Starting tests"
- docker-compose run web sh -c "python manage.py test"
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
     master: coronawatch
  run:
    - "python manage.py migrate"
